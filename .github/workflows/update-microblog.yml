name: Update Micro.blog

on:
  push:
    branches:
      - main

jobs:
  update-microblog:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Start deployment
        uses: bobheadxi/deployments@v1
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
      
      - name: Reload Micro.blog theme
        run: |
          # Trigger theme reload on Micro.blog using app token
          # This uses the same endpoint as the manual "Reload" button in the theme editor
          curl -X POST "https://micro.blog/account/themes/reload" \
            -H "Authorization: Bearer ${{ secrets.MICROBLOG_APP_TOKEN }}" \
            -H "Content-Type: application/x-www-form-urlencoded; charset=UTF-8" \
            -H "X-Requested-With: XMLHttpRequest" \
            --data-raw "theme_id=${{ vars.MICROBLOG_THEME_ID }}"
      
      - name: Update deployment status
        uses: bobheadxi/deployments@v1
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          env: ${{ steps.deployment.outputs.env }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: https://micro.blog/hatcher
